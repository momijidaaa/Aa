<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>参加者一覧（管理者）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #fff;
    }
    input, button {
      padding: 0.8em;
      margin: 0.5em 0;
      font-size: 1em;
      border-radius: 0.5em;
      width: 100%;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    li {
      background: #f1f1f1;
      margin: 0.5em 0;
      padding: 1em;
      border-radius: 0.5em;
    }
    .ip {
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>🔐 管理者ログイン</h1>
  <input type="password" id="password" placeholder="パスワードを入力">
  <button onclick="login()">ログイン</button>

  <div id="adminPanel" style="display:none;">
    <h2>📋 参加者一覧</h2>
    <ul id="list"></ul>
  </div>

  <script>
    const correctPassword = "momiji10";

    async function login() {
      const pass = document.getElementById("password").value;
      if (pass === correctPassword) {
        document.getElementById("adminPanel").style.display = "block";
        load();
      } else {
        alert("パスワードが違います");
      }
    }

    async function load() {
      try {
        const res = await fetch("https://opensheet.elk.sh/19fngs0LLsK4_4E53KLLdBRd_HLmQHlOrhMwXo94zIcc/Sheet1");
        const data = await res.json();
        const list = document.getElementById("list");
        list.innerHTML = "";
        data.forEach(row => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${row.名前}</strong>
                          <div class="ip">IP: ${row.IP}<br>日時: ${row.時間}</div>`;
          list.appendChild(li);
        });
      } catch (err) {
        alert("参加者一覧の読み込みに失敗しました。スプレッドシートの共有設定を確認してください。");
      }
    }
  </script>
</body>
</html>
